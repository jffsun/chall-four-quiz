<!DOCTYPE html>
<html>
  <head>
    <title>Coding Quiz</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
  </head>

  <body>
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
          <h1 class="display-4">Javascript Quiz</h1>
          <p class="lead">Answer the following questions in one minute and test your Javascript fundamentals!</p>
        
        <!-- Start Button -->
        <div>
        <button type="button" class="btn btn-primary start-button">Start</button>
        </div>

        <!-- Timer -->
        <div class="timer-count">
            <h3>Click Start to Begin</h3>
        </div>

        <!-- Panel containing question, answers, and result -->
        <div class="question-panel">

            <!-- Question text-->
            <div class="question" id="question">
                Insert Question Here
            </div>
            
                <!-- Answer options -->
                <div class="option-container">

                  <div class="btn-group-vertical">
              
                    <button type="button" class="btn btn-light" id="optionA">A. </button>
                    <button type="button" class="btn btn-light" id="optionB">B. </button>
                    <button type="button" class="btn btn-light" id="optionC">C. </button>
                    <button type="button" class="btn btn-light" id="optionD">D. </button>

                  </div>
       
                
                  
                    <!-- Tell Correct or Incorrect -->
                <div class="result" id="result"> </div> 
              </div>
    </div>
    </div>
        
    <script src="./assets/js/script.js"></script>
  </body>
</html>
